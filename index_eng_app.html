<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English_APP</title>
    <link rel="stylesheet" href="style_eng_app.css">

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
    </div>
    
    <script type="text/babel">
        const LogoContainer = (props) => {
            return (
                <div className="logo-container">
                    <img src="img/logo.svg" alt="Logo_English_APP" />
                    <span className="level-title"> Level {props.level}</span>
                </div>
            )
        }
        const Nav = () => {
            return (
                <nav className="nav">
                    <LogoContainer level={'0'} />
                    <ul className="nav-container">
                        <li className="active">Library</li>
                        <li>Training</li>
                        <li>Learn</li>
                    </ul>
                </nav>
            )
        }

        const Score = (props) => {
            return (
                <span>
                    Score: {props.score}
                </span>
            )
        }
        const AddWord = () => {
            return (
                <div>
                    <button className="btn-round add"></button>
                </div>
            )
        }

        
        const Page = () => {            
            return (
                <div>
                    <AddWord />
                </div>
            )
        }
        const App = () => {
            let score = '0'
            return (
                <div className="app-wrapper">
                    <Nav />
                    <Score score={score} />
                    <Page />
                </div>
            )
        }
        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
    </body>    
</html>
